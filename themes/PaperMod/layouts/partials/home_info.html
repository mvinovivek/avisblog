{{- with $.Site.Params.homeInfoParams }}
<article class="first-entry home-info">
    <header class="entry-header">
        <h1>{{ .Title | markdownify }}</h1>
    </header>
    <section class="entry-content">
        <p><strong>{{ .Content | markdownify }}</strong></p>
        <strong><blockquote>{{ .Quote | markdownify }}</blockquote></strong>
        <p><strong>{{ .Content2 | markdownify }}</strong></p>
    </section>
</article>
{{- end -}}
